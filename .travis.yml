---
language: python
git:
  depth: 50 # Need old commits for determining version of untagged builds
env: DJANGO=1.11.9
matrix:
  include:
  - python: 2.7
  - python: 3.4
  - python: 2.7 # Old Middleware classes
    env: DJANGO=1.9
  - python: 3.4 # Django 2 support
    env: DJANGO==2.0
install:
  - pip install Django==$DJANGO
  - make bootstrap
script:
  - make test lint
deploy:
  provider: pypi
  user: opentracing-contrib
  distributions: bdist_wheel sdist
  on:
    all_branches: true
    repo: opentracing-contrib/python-django
    tags: true
  password:
    secure: 
